name: Publish Package

on:
  push:
    tags:
      - "*"

jobs:
  pypi-publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/flow_panel  # Replace <flow_panel> with your actual package name
    permissions:
      id-token: write  # Ensure the ID token permission is correctly configured

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"  # Specify the Python version, e.g., "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel  # Alternatively, use `python -m build`

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1